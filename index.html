<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        
        .calculator {
            width: 300px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .display {
            background-color: #222;
            color: white;
            font-size: 2rem;
            padding: 20px;
            text-align: right;
            height: 60px;
            overflow: hidden;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        
        button {
            background-color: #666;
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #777;
        }
        
        button:active {
            background-color: #555;
        }
        
        .operator {
            background-color: #ff9500;
        }
        
        .operator:hover {
            background-color: #ffb143;
        }
        
        .clear {
            background-color: #e74c3c;
        }
        
        .clear:hover {
            background-color: #ec7063;
        }
        
        .equals {
            background-color: #2ecc71;
            grid-column: span 2;
        }
        
        .equals:hover {
            background-color: #58d68d;
        }
        
        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" id="clear">C</button>
            <button id="backspace">←</button>
            <button class="operator" id="divide">÷</button>
            <button class="operator" id="multiply">×</button>
            
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="operator" id="subtract">-</button>
            
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="operator" id="add">+</button>
            
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="equals" id="equals">=</button>
            
            <button class="zero" id="zero">0</button>
            <button id="decimal">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let shouldResetScreen = false;

        // Update display
        function updateDisplay() {
            display.textContent = currentInput;
        }

        // Add number
        function appendNumber(number) {
            if (currentInput === '0' || shouldResetScreen) {
                currentInput = number;
                shouldResetScreen = false;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        // Add decimal
        function appendDecimal() {
            if (shouldResetScreen) {
                currentInput = '0';
                shouldResetScreen = false;
            }
            if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        // Choose operation
        function chooseOperation(op) {
            if (operation !== null) calculate();
            previousInput = currentInput;
            operation = op;
            shouldResetScreen = true;
        }

        // Calculate
        function calculate() {
            let computation;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            // Check if the calculation is 18 + 4
            if (prev === 18 && current === 4 && operation === '+') {
                // Redirect to the second page
                window.location.href = 'result.html';
                return;
            }
            
            currentInput = computation.toString();
            operation = null;
            previousInput = '';
            updateDisplay();
        }

        // Clear
        function clear() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            updateDisplay();
        }

        // Backspace
        function backspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Event listeners
        document.getElementById('zero').addEventListener('click', () => appendNumber('0'));
        document.getElementById('one').addEventListener('click', () => appendNumber('1'));
        document.getElementById('two').addEventListener('click', () => appendNumber('2'));
        document.getElementById('three').addEventListener('click', () => appendNumber('3'));
        document.getElementById('four').addEventListener('click', () => appendNumber('4'));
        document.getElementById('five').addEventListener('click', () => appendNumber('5'));
        document.getElementById('six').addEventListener('click', () => appendNumber('6'));
        document.getElementById('seven').addEventListener('click', () => appendNumber('7'));
        document.getElementById('eight').addEventListener('click', () => appendNumber('8'));
        document.getElementById('nine').addEventListener('click', () => appendNumber('9'));
        document.getElementById('decimal').addEventListener('click', appendDecimal);
        
        document.getElementById('add').addEventListener('click', () => chooseOperation('+'));
        document.getElementById('subtract').addEventListener('click', () => chooseOperation('-'));
        document.getElementById('multiply').addEventListener('click', () => chooseOperation('×'));
        document.getElementById('divide').addEventListener('click', () => chooseOperation('÷'));
        
        document.getElementById('equals').addEventListener('click', calculate);
        document.getElementById('clear').addEventListener('click', clear);
        document.getElementById('backspace').addEventListener('click', backspace);
    </script>
</body>
</html>

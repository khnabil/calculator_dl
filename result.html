<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Princess Day!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }
        
        .image-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .message {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ff6b9d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
            background: linear-gradient(to right, #ff6b9d, #feca57, #ff6b9d);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
        
        /* Balloon styles */
        .balloon-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .balloon {
            position: absolute;
            width: 80px;
            height: 95px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.9;
        }
        
        .balloon:after {
            content: "";
            position: absolute;
            width: 1px;
            height: 80px;
            background: #666;
            left: 50%;
            bottom: -80px;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            top: 15px;
            left: 15px;
        }
        
        .balloon1 {
            background-color: rgba(255, 107, 157, 0.8);
            left: 10%;
            animation: floatUp 15s infinite linear;
        }
        
        .balloon2 {
            background-color: rgba(254, 202, 87, 0.8);
            left: 20%;
            animation: floatUp 18s infinite linear;
            animation-delay: 2s;
        }
        
        .balloon3 {
            background-color: rgba(119, 221, 119, 0.8);
            left: 30%;
            animation: floatUp 20s infinite linear;
            animation-delay: 5s;
        }
        
        .balloon4 {
            background-color: rgba(116, 185, 255, 0.8);
            left: 40%;
            animation: floatUp 16s infinite linear;
            animation-delay: 1s;
        }
        
        .balloon5 {
            background-color: rgba(255, 107, 157, 0.8);
            left: 50%;
            animation: floatUp 19s infinite linear;
            animation-delay: 3s;
        }
        
        .balloon6 {
            background-color: rgba(254, 202, 87, 0.8);
            left: 60%;
            animation: floatUp 17s infinite linear;
            animation-delay: 4s;
        }
        
        .balloon7 {
            background-color: rgba(119, 221, 119, 0.8);
            left: 70%;
            animation: floatUp 21s infinite linear;
            animation-delay: 6s;
        }
        
        .balloon8 {
            background-color: rgba(116, 185, 255, 0.8);
            left: 80%;
            animation: floatUp 15s infinite linear;
            animation-delay: 2.5s;
        }
        
        .balloon9 {
            background-color: rgba(255, 107, 157, 0.8);
            left: 90%;
            animation: floatUp 18s infinite linear;
            animation-delay: 3.5s;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(-5deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(5deg);
                opacity: 0;
            }
        }
        
        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confettiFall 3s linear infinite;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Sparkle styles */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: white;
            animation: sparkleAnim 2s linear infinite;
        }
        
        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .image-container {
                width: 250px;
                height: 250px;
            }
            
            .message {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .image-container {
                width: 200px;
                height: 200px;
            }
            
            .message {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="balloon-container">
        <div class="balloon balloon1"></div>
        <div class="balloon balloon2"></div>
        <div class="balloon balloon3"></div>
        <div class="balloon balloon4"></div>
        <div class="balloon balloon5"></div>
        <div class="balloon balloon6"></div>
        <div class="balloon balloon7"></div>
        <div class="balloon balloon8"></div>
        <div class="balloon balloon9"></div>
    </div>
    
    <div class="container">
        <div class="image-container">
            <img src="photo_2025-11-18_20-50-12.jpg" alt="Princess" class="image-placeholder">
        </div>
        <h1 class="message">Happy Princess Day!</h1>
    </div>
    
    <script>
        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b9d', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#ffeaa7'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(confetti);
            }
        }
        
        // Create sparkles
        function createSparkles() {
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(sparkle);
            }
        }
        
        // Initialize animations
        window.addEventListener('load', () => {
            createConfetti();
            createSparkles();
        });
    </script>
</body>
</html>
